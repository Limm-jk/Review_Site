{% extends 'base.html' %}
{% block body_block %}
          <div class="inner cover">
            <h1 class="cover-heading">Welcome to Review Community</h1>
            <p class="lead">원하는 제품을 검색하세요</p>
            
            <div class="row">
                <div class="col-lg-3"></div>
                <div class="col-lg-6">
                    <div class="input-group">
                        <input type="text" class="form-control kw" value="{{ kw or '' }}">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button" id="btn_search">Go!</button>
                        </span>
                    </div><!-- /input-group -->
                </div><!-- /.col-lg-6 -->
            </div><!-- /.row -->
          </div>
          
          <form id="searchForm" method="get" action="{{ url_for('review._list') }}">
            <input type="hidden" id="kw" name="kw" value="{{ kw or '' }}">
        </form>
        
{% endblock %} 
{% block script %} 
<script type='text/javascript'>
    $(document).ready(function(){
        $("#btn_search").on('click', function() {
            $("#kw").val($(".kw").val());
            $("#searchForm").submit();
        });
    });
    </script>
    {% endblock %}
