{% extends 'base.html' %}
{% block body_block %}
    <h1>{{review.id}}</h1>
    <h1>{{review.subject}}</h1>
    <h1>{{review.content}}</h1>
    <h1>{{review.created_at}}</h1>
    <a href="/reviews/{{review.id}}/delete">삭제</a>
    <a href="/reviews/{{review.id}}/edit">수정</a>
    <form action="/reviews/{{review.id}}/comments" method='post'>
        작성자 : <input type="text" name="creator" />
        댓글 : <input type="text" name="content"/>
        <input type='submit'/>
    </form>
    {% for comment in review.comments %}
        <p>{{comment.creator}} : {{comment.content}}</p>
        <p>{{comment.created_at}}</p>
        <a href="/comment/{{comment.id}}/delete">댓글삭제</a>
    {% endfor %}
{% endblock %}
