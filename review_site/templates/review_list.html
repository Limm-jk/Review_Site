<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Review Community</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="../static/list.css">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../../assets/js/ie-emulation-modes-warning.js"></script>

  </head>
  <body>
    <div class="site-wrapper">
        <div class="site-wrapper-inner">
            <div class="cover-container">

                <div class="masthead clearfix">
                    <div class="inner">
                        <h3 class="masthead-brand"><a href="./cover_page.html">Review Site</a></h3>
                        <nav>
                            <ul class="nav masthead-nav">
                            <li><a href="#">게시물 목록</a></li>
                            <li><a href="./login.html">sign in</a></li>
                            <li><a href="./signup2.html">sign up</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>

                <section class="content">
                    <div class="row">
                    <div class="col-xs-12">
            
                        <div class="box">
                        <div class="box-header">
                            
                            <div class="row">
                                <div class="col-lg-3">
                                    <h3 class="box-title">Review List</h3>
                                </div>
                                <div class="col-lg-4"></div>
                                <div class="col-lg-5">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for...">
                                        <span class="input-group-btn">
                                        <button class="btn btn-default" type="button">Go!</button>
                                        </span>
                                    </div><!-- /input-group -->
                                </div><!-- /.col-lg-6 -->
                            </div><!-- /.row -->
                        </div>
                        <!-- /.box-header -->
                        <div class="box-body">
                            <table id="example1" class="table table-bordered table-striped">
                            <thead>
                            <tr>
                                <th>No.</th>
                                <th>제목</th>
                                <th>글쓴이</th>
                                <th>날짜</th>
                                <th>조회수</th>
                            </tr>
                            </thead>
                            <tbody class="content_list">
                                    <tr th:each="boardVO : ${list}">
                                    <td th:text="${boardVO.bno}">BNO</td>
                                    <td><a th:href="@{/samplehome/board/read(bno=${boardVO.bno})}" th:text="${boardVO.title}">TITLE</a></td>
                                    <td th:text="${boardVO.writer}">WRITER</td>
                                    <td th:text="${#dates.format(boardVO.regdate, 'yyyy-MM-dd HH:mm')}">REGDATE</td>
                                    <td th:text="${boardVO.viewcnt}">VIEWCNT</td>
                                </tr>
                            </tbody>

                            </table>
                        </div>
                        <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>
                    <!-- /.col -->
                    </div>
                    <!-- /.row -->
                </section>

                <div class="row">
                    <div class="col-lg-10"></div>
                    <div class="col-lg-2">
                        <a href="./new.html"><button class="btn btn-lg btn-primary btn-block" type="submit">글쓰기</button></a>
                    </div>
                    
                </div>
                
        

            <div class="mastfoot">
            <div class="inner">
              <p>Cover template for <a href="http://getbootstrap.com">Bootstrap</a>, by <a href="https://twitter.com/mdo">@mdo</a>.</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
