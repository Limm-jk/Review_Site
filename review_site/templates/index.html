{% extends 'base.html' %}
{% block body_block %}
    <a href="./index">
      <img src="../img/logo.png" alt="Logo image">
    </a>
    <h1>여기는 인덱스 입니다.</h1>
    <a href="/auth/signup" class="btn btn-primary">Join</a>
    <div class='row'>
    {% for review in reviews %}
        <div class="col-sm">
            <div class="card" style="width: 18rem;">
              <!--<img class="card-img-top" src=".../100px180/" alt="Card image cap">-->
              <div class="card-body">
                <h5 class="card-title">{{review.subject}}</h5>
                <p class="card-text">{{review.content}}</p>
                <a href="/reviews/{{review.id}}" class="btn btn-primary">Go</a>
                <!-- <form action="">
                    <input type="text" name="content"/>
                    <input type="submit">
                </form> -->
              </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
