{% extends 'base.html' %}
{% block body_block %}
    <form action="/reviews/{{review.id}}/update" method="post">
      <div class="form-group">
        <label for="subject">제목</label>
        <input value="{{review.subject}}" name="subject" type="text" class="form-control" id="subject" placeholder="제목을 입력해주세요!">
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea name="content" id="content" class="form-control">{{review.content}}</textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock %}
